<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (chat(); as chatRef) {
      <div>
        <h2 data-cy="chatDetailsHeading"><span>Chat</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ chatRef.id }}</span>
          </dd>
          <dt><span>Initiator Name</span></dt>
          <dd>
            <span>{{ chatRef.initiatorName }}</span>
          </dd>
          <dt><span>Accepted</span></dt>
          <dd>
            <span>{{ chatRef.accepted }}</span>
          </dd>
          <dt><span>User</span></dt>
          <dd>
            <span>{{ chatRef.user?.id }}</span>
          </dd>
          <dt><span>Profile</span></dt>
          <dd>
            @for (profile of chatRef.profiles; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/profile', profile.id, 'view']">{{ profile?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/chat', chatRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
