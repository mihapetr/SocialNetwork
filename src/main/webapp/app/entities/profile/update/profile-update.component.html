<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-profile-heading" data-cy="ProfileCreateUpdateHeading">Create or edit a Profile</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        @let pictureRef = editForm.get('picture')!;
        <div class="mb-3">
          <label class="form-label" for="field_picture">Picture</label>
          <div>
            @if (pictureRef.value) {
              <img
                [src]="'data:' + editForm.get('pictureContentType')!.value + ';base64,' + pictureRef.value"
                style="max-height: 100px"
                alt="profile"
              />
            }
            @if (pictureRef.value) {
              <div class="form-text text-danger clearfix">
                <span class="pull-start">{{ editForm.get('pictureContentType')!.value }}, {{ byteSize(pictureRef.value!) }}</span>
                <button
                  type="button"
                  (click)="clearInputImage('picture', 'pictureContentType', 'file_picture')"
                  class="btn btn-secondary btn-xs pull-end"
                >
                  <fa-icon icon="times"></fa-icon>
                </button>
              </div>
            }
            <input type="file" id="file_picture" data-cy="picture" (change)="setFileData($event, 'picture', true)" accept="image/*" />
          </div>
          <input type="hidden" class="form-control" name="picture" id="field_picture" data-cy="picture" formControlName="picture" />
          <input
            type="hidden"
            class="form-control"
            name="pictureContentType"
            id="field_pictureContentType"
            formControlName="pictureContentType"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            @for (userOption of usersSharedCollection; track $index) {
              <option [ngValue]="userOption">{{ userOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_others">Other</label>
          <select
            class="form-control"
            id="field_others"
            data-cy="other"
            multiple
            name="others"
            formControlName="others"
            [compareWith]="compareProfile"
          >
            @for (profileOption of profilesSharedCollection; track $index) {
              <option [ngValue]="profileOption">{{ profileOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_chats">Chat</label>
          <select
            class="form-control"
            id="field_chats"
            data-cy="chat"
            multiple
            name="chats"
            formControlName="chats"
            [compareWith]="compareChat"
          >
            @for (chatOption of chatsSharedCollection; track $index) {
              <option [ngValue]="chatOption">{{ chatOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_profiles">Profile</label>
          <select
            class="form-control"
            id="field_profiles"
            data-cy="profile"
            multiple
            name="profiles"
            formControlName="profiles"
            [compareWith]="compareProfile"
          >
            @for (profileOption of profilesSharedCollection; track $index) {
              <option [ngValue]="profileOption">{{ profileOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
